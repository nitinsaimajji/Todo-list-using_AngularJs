<nav class="navbar navbar-light bg-primary">
  <div class="container-fluid">
    <h1 style="color:white;">Angular Crud</h1>
    <div class="d-flex">
      <button class="btn btn-success" (click)="clickaddemployee()" type="button" data-bs-toggle="modal"
        data-bs-target="#exampleModal">ADD
        EMPLOYEE</button>
    </div>
  </div>
</nav>


<table class="table">
  <thead>
    <tr>
      <th scope="col">Employee Id</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email id</th>
      <th scope="col">Mobile number</th>
      <th scope="col">Salary</th>
      <th scope="col">Action</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let row of employeedata">
      <td>{{row.id}}</td>
      <td>{{row.firstname}}</td>
      <td>{{row.lastname}}</td>
      <td>{{row.email}}</td>
      <td>{{row.mobile}}</td>
      <td>{{row.salary}}</td>
      <td>
        <button (click)="onEditempployee(row)" class="btn btn-info" type="button" data-bs-toggle="modal"
          data-bs-target="#exampleModal"> Edit </button>
        <button (click)=" deleteemployee(row)" class="btn btn-danger mx-3"> Delete </button>
      </td>
    </tr>
  </tbody>

</table>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Employee detail</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <form [formGroup]="formvalue">
          <div class="form-group">
            <label for="exampleInputEmail1">First Name</label>
            <input type="text" formControlName="firstname" class="form-control" id="First Name">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Last Name</label>
            <input type="text" formControlName="lastname" class="form-control" id="Last Name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" formControlName="email" class="form-control" id="email">

          </div>
          <div class="form-group">
            <label for="mobile">phone-number</label>
            <input type="text" formControlName="mobile" class="form-control" id="phone-number">
          </div>
          <div class="form-group">
            <label for="Salary">Salary</label>
            <input type="text" formControlName="salary" class="form-control" id="Salary">
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" *ngIf="showadd" (click)="postemployeedetails()" class="btn btn-primary">ADD</button>
        <button type="button" *ngIf="showupdate" (click)="updateemployee()" class="btn btn-primary">UPDATE</button>
        <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">CLOSE</button>
      </div>
    </div>
  </div>
</div>
